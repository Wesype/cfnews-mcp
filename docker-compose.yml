version: '3.8'

services:
  cfnews-mcp:
    build: .
    container_name: cfnews-mcp-server
    ports:
      - "8000:8000"
    environment:
      - CFNEWS_API_KEY=${CFNEWS_API_KEY}
      - PORT=8000
      - HOST=0.0.0.0
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
